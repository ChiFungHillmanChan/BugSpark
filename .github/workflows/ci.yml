# ============================================================================
# CI Pipeline — runs on every Pull Request targeting main
# ============================================================================
# Jobs:
#   1. lint        – TypeScript type-check for dashboard & widget
#   2. audit       – dependency vulnerability scanning (npm + pip)
#   3. test-api    – pytest for the FastAPI backend
#   4. test-dashboard – vitest for the Next.js dashboard
#   5. test-widget – vitest for the embeddable widget
#   6. build       – full Turborepo build (dashboard + widget)
# ============================================================================

name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------------------------------
  # Lint — TypeScript type-check for JS/TS packages
  # --------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint dashboard
        run: pnpm --filter @bugspark/dashboard lint

      - name: Lint widget
        run: pnpm --filter @bugspark/widget lint

  # --------------------------------------------------------------------------
  # Audit — dependency vulnerability scanning
  # --------------------------------------------------------------------------
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - run: pnpm install --frozen-lockfile

      - name: Audit npm dependencies
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        working-directory: packages/api
        run: |
          pip install -e .
          pip-audit
        continue-on-error: true

  # --------------------------------------------------------------------------
  # Test — FastAPI backend (pytest + asyncio)
  # --------------------------------------------------------------------------
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest
        run: pytest --tb=short -q

  # --------------------------------------------------------------------------
  # Test — Next.js dashboard (vitest)
  # --------------------------------------------------------------------------
  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/dashboard test

  # --------------------------------------------------------------------------
  # Test — Embeddable widget (vitest)
  # --------------------------------------------------------------------------
  test-widget:
    name: Test Widget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/widget test

  # --------------------------------------------------------------------------
  # Build — full Turborepo build to catch compile errors
  # --------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-dashboard, test-widget, audit]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build
