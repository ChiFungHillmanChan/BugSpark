# ============================================================================
# Post-Merge Pipeline — runs on push to main (after PR merge)
# ============================================================================
# Flow:
#   1. test         – re-run all tests as a safety gate
#   2. build-widget – verify widget build artifact is valid
#
# Note: Deployment is handled automatically by platform GitHub integrations:
#   - Render auto-deploys the API when main is updated
#   - Vercel auto-deploys the Dashboard when main is updated
# ============================================================================

name: Post-Merge

on:
  push:
    branches: [main]

concurrency:
  group: post-merge-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # --------------------------------------------------------------------------
  # Test gate — all tests must pass
  # --------------------------------------------------------------------------
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest
        run: pytest --tb=short -q

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/dashboard test

  test-widget:
    name: Test Widget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/widget test

  # --------------------------------------------------------------------------
  # Build Widget (verify build artifact is valid)
  # --------------------------------------------------------------------------
  build-widget:
    name: Build Widget
    runs-on: ubuntu-latest
    needs: [test-api, test-dashboard, test-widget]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build widget
        run: pnpm --filter @bugspark/widget build

      - name: Upload widget artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: packages/widget/dist/
          retention-days: 30

  # --------------------------------------------------------------------------
  # Smoke test — verify production API is healthy after deploy
  # --------------------------------------------------------------------------
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-widget]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for Render deploy
        run: sleep 120

      - name: Check API health
        run: |
          for i in 1 2 3 4 5; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.API_PRODUCTION_URL }}/health" || echo "000")
            if [ "$status" = "200" ]; then
              echo "API is healthy"
              exit 0
            fi
            echo "Attempt $i: got status $status, retrying..."
            sleep 15
          done
          echo "API health check failed after 5 attempts"
          exit 1
