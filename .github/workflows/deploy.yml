# ============================================================================
# Deploy Pipeline â€” runs on push to main (after PR merge)
# ============================================================================
# Flow:
#   1. test    â€“ re-run all tests as a safety gate
#   2. deploy  â€“ deploy API to Render + Dashboard to Vercel (in parallel)
#
# Required GitHub Secrets:
#   RENDER_DEPLOY_HOOK_URL   â€“ Render deploy hook URL for the bugspark-api service
#   VERCEL_TOKEN             â€“ Vercel personal access token
#   VERCEL_ORG_ID            â€“ Vercel team/org ID
#   VERCEL_PROJECT_ID        â€“ Vercel project ID for the dashboard
# ============================================================================

name: Deploy

on:
  push:
    branches: [main]
  # Explicitly exclude pull_request events to ensure deployments only happen after merge
  pull_request:
    types: [] # This ensures PR events never trigger this workflow

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false # don't cancel in-flight deploys

jobs:
  # --------------------------------------------------------------------------
  # Test gate â€” all tests must pass before deploying
  # --------------------------------------------------------------------------
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pytest
        run: pytest --tb=short -q

  test-dashboard:
    name: Test Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/dashboard test

  test-widget:
    name: Test Widget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm --filter @bugspark/widget test

  # --------------------------------------------------------------------------
  # Deploy API to Render
  # --------------------------------------------------------------------------
  deploy-api:
    name: Deploy API â†’ Render
    runs-on: ubuntu-latest
    needs: [test-api, test-dashboard, test-widget]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            | grep -q "200\|201" \
            && echo "âœ… Render deploy triggered" \
            || (echo "âŒ Render deploy hook failed" && exit 1)

  # --------------------------------------------------------------------------
  # Deploy Dashboard to Vercel
  # --------------------------------------------------------------------------
  deploy-dashboard:
    name: Deploy Dashboard â†’ Vercel
    runs-on: ubuntu-latest
    needs: [test-api, test-dashboard, test-widget]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build for production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel production
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "ðŸš€ Deployed to: $DEPLOY_URL"
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        id: deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # --------------------------------------------------------------------------
  # Build Widget (verify build artifact is valid)
  # --------------------------------------------------------------------------
  build-widget:
    name: Build Widget
    runs-on: ubuntu-latest
    needs: [test-api, test-dashboard, test-widget]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build widget
        run: pnpm --filter @bugspark/widget build

      - name: Upload widget artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget-dist
          path: packages/widget/dist/
          retention-days: 30
