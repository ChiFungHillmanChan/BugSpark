services:
  postgres:
    image: postgres:16-alpine
    container_name: bugspark-postgres
    environment:
      POSTGRES_USER: bugspark
      POSTGRES_PASSWORD: bugspark_dev
      POSTGRES_DB: bugspark
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugspark"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: bugspark-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: bugspark
      MINIO_ROOT_PASSWORD: bugspark_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: bugspark-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 bugspark bugspark_dev;
      mc mb local/bugspark-uploads --ignore-existing;
      mc anonymous set download local/bugspark-uploads;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
