[project]
name = "bugspark-api"
version = "0.1.0"
description = "BugSpark API backend"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.30.0",
    "alembic>=1.14.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "PyJWT[crypto]>=2.8.0",
    "bcrypt>=4.0.0",
    "python-multipart>=0.0.18",
    "boto3>=1.35.0",
    "httpx>=0.28.0",
    "slowapi>=0.1.9",
    "email-validator>=2.1.0",
    "anthropic>=0.40.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.0",
    "aiosqlite>=0.20.0",
]

[tool.setuptools.packages.find]
include = ["app*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
filterwarnings = [
    "error",
    # httpx per-request cookies deprecation â€“ will be resolved when httpx drops the API
    "ignore:Setting per-request cookies=:DeprecationWarning:httpx",
]

[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"
