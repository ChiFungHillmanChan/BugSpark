services:
  - type: web
    name: bugspark-api
    runtime: python
    plan: free
    rootDir: packages/api
    healthCheckPath: /health
    buildCommand: pip install . && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2 --loop uvloop --http httptools
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN_REGEX
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: bugspark-uploads
      - key: S3_PUBLIC_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://bugspark.hillmanchan.com
      - key: FRONTEND_URL
        value: https://bugspark.hillmanchan.com
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: none
      - key: PYTHON_VERSION
        value: "3.12.0"
